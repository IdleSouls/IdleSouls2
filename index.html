<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IdleSouls</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="gameLayout">
    <!-- Colonna sinistra: titolo + menu -->
    <div id="leftColumn">
      <h1>IdleSouls</h1>
      <nav id="navMenu">
        <button class="navButton" data-section="meditation">Meditation</button>
      </nav>
    </div>

    <!-- Colonna centrale: contenuto dinamico -->
    <div id="centerColumn">
      <div id="mainContent"></div>
    </div>

    <!-- Colonna destra: risorse -->
    <div id="rightColumn">
      <div id="resourceCount">Soul Fragments: 0</div>
    </div>
  </div>

  <!-- Log in basso -->
  <div id="log">
    <div id="log-entries"></div>
    <div id="log-resizer"></div>
  </div>

  <!-- JS -->
  <script src="js/log.js"></script>
  <script src="js/mechanics.js"></script>
  <script src="js/game.js"></script>
  <script src="js/navigation.js"></script>
  <script src="js/ui.js"></script>
</body>
</html>
